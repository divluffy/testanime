    <SCript>
        window.onload = ()=>{

        }

        var btn_toggle_menu = document.querySelector('.btn_toggle_menu')
        var btn_toggle_menu_close = document.querySelector('.btn_toggle_menu_close')
        var content_menu_home = document.querySelector('.content_menu_home')
        var main = document.querySelector('main')
        var btn_user_sett = document.querySelector('.btn_user_sett')
        var option_suer_sett = document.querySelector('.option_suer_sett')
        var overlay_poplogin = document.querySelector('.overlay_poplogin')
        var toggle_menu = document.querySelector('.toggle_menu')
        
        btn_toggle_menu.addEventListener('click',()=>{
            content_menu_home.classList.add('active')
            main.classList.add('active')

            toggle_menu.classList.add('active')
        })

        btn_toggle_menu_close.addEventListener('click',()=>{
            content_menu_home.classList.remove('active')
            main.classList.remove('active')
            toggle_menu.classList.remove('active')

        })


        btn_user_sett.addEventListener('click',()=>{
            option_suer_sett.classList.add('active')
            overlay_poplogin.classList.add('active')
        })
        
        overlay_poplogin.addEventListener('click',()=>{
            option_suer_sett.classList.remove('active')
            overlay_poplogin.classList.remove('active')
            content_menu_home.classList.remove('active')
            main.classList.remove('active')
        })
    </SCript>
